version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home4you-app
    ports:
      - "${PORT:-8000}:8000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      # Database
      DATABASE_URL: ${DATABASE_URL:-mongodb://mongo:27017/home4you}
      DATABASE_REPLICA_SET: ${DATABASE_REPLICA_SET:-rs0}
      MONGO_MAX_POOL_SIZE: ${MONGO_MAX_POOL_SIZE:-10}
      MONGO_MIN_POOL_SIZE: ${MONGO_MIN_POOL_SIZE:-2}
      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Rate limiting
      GLOBAL_LIMIT: ${GLOBAL_LIMIT:-100}
      GLOBAL_WINDOW_SIZE: ${GLOBAL_WINDOW_SIZE:-15}
      GLOBAL_SUB_WINDOW_SIZE: ${GLOBAL_SUB_WINDOW_SIZE:-5}
      USER_LIMIT: ${USER_LIMIT:-100}
      USER_WINDOW_SIZE: ${USER_WINDOW_SIZE:-15}
      USER_SUB_WINDOW_SIZE: ${USER_SUB_WINDOW_SIZE:-5}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # Auth
      FAILED_LOGIN_ATTEMPT: ${FAILED_LOGIN_ATTEMPT:-10}
      ACCOUNT_LOCK_DURATION: ${ACCOUNT_LOCK_DURATION:-300000}
      REFRESH_TOKEN_EXPIRY_DAYS: ${REFRESH_TOKEN_EXPIRY_DAYS:-30}
      OPT_EXPIARY: ${OPT_EXPIARY:-300000}
      OTP_RESEND_WINDOW_SECONDS: ${OTP_RESEND_WINDOW_SECONDS:-60}
      # SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-2525}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    depends_on:
      mongo:
        condition: service_healthy
      mongo-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - home4you-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  mongo:
    image: mongo:7.0
    container_name: home4you-mongo
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-home4you}
    volumes:
      - mongo-data:/data/db
    networks:
      - home4you-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command: mongod --replSet rs0

  mongo-init:
    image: mongo:7.0
    container_name: home4you-mongo-init
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - home4you-network
    restart: "no"
    entrypoint: ["mongosh"]
    command:
      - "--host"
      - "mongo:27017"
      - "--eval"
      - |
        try {
          rs.status();
          print('Replica set already initialized');
        } catch (e) {
          print('Initializing replica set...');
          rs.initiate({
            _id: 'rs0',
            members: [{ _id: 0, host: 'mongo:27017' }]
          });
          print('Replica set initialized');
        }

  redis:
    image: redis:7-alpine
    container_name: home4you-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - home4you-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes

networks:
  home4you-network:
    driver: bridge

volumes:
  mongo-data:
  redis-data:
